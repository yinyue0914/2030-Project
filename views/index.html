<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Computer Color Models</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/solar.min.css">
</head>

<body>
    <div class="container mt-4">
        <hr>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary container">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="img/question.png" alt="Logo" width="40" height="40" class="me-2">
                    Web Development <sup class="small">CPSC 2030</sup>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                    <!-- logged status -->
                    <div class="d-flex align-items-center ms-3">
                        <span id="login-status" class="text-light me-3"></span>
                        <button id="logout-btn" class="btn btn-outline-light btn-sm d-none">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        <hr>

        <h2>All Blog Posts</h2>
        <div id="blog-list" class="mb-5"></div>

        <div id="blog-section" class="mb-5">
            <h1>Create a Blog Post</h1>
            <form id="blog-form">
                <input type="text" name="title" class="form-control mb-2" placeholder="Title" required />
                <textarea name="content" class="form-control mb-2" placeholder="Content" required></textarea>
                <button class="btn btn-success" type="submit">Post</button>
            </form>
        </div>

        <h2>Register</h2>
        <form id="register-form" class="mb-5">
          <input type="text" name="username" class="form-control mb-2" placeholder="Username" required />
          <input type="password" name="password" class="form-control mb-2" placeholder="Password" required />
          <select name="role" class="form-select mb-2">
            <option value="member">Member</option>
            <option value="admin">Admin</option>
          </select>
          <button class="btn btn-primary" type="submit">Register</button>
        </form>        

        <h2>Login</h2>
        <form id="login-form">
            <input type="text" name="username" class="form-control mb-2" placeholder="Username" required />
            <input type="password" name="password" class="form-control mb-2" placeholder="Password" required />
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
